<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ArtRift - Redirecting...</title>
    <script>
      // Single Page App redirect for GitHub Pages
      // This script redirects all 404s to the index.html with the original path preserved
      const path = window.location.pathname;
      const search = window.location.search;
      const hash = window.location.hash;
      
      // Store the path in sessionStorage so the app can handle it
      sessionStorage.setItem('gh-pages-redirect', path + search + hash);
      
      // Redirect to the root
      window.location.replace('/');
    </script>
  </head>
  <body>
    <noscript>
      <meta http-equiv="refresh" content="0; url=/" />
    </noscript>
  </body>
</html>
